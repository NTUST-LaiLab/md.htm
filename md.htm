<html lang="en-us">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div style="width:70%; margin:0 auto;" id="mdcontainer">

    </div>
</body>

<script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@next/dist/zero-md.min.js"></script>


<script>
    function getQuery(key) {
        var query = window.location.search.substring(1);
        var key_values = query.split("&");
        var params = {};
        key_values.map(function (key_val) {
            var key_val_arr = key_val.split("=");
            params[key_val_arr[0]] = key_val_arr[1];
        });
        if (typeof params[key] != "undefined") {
            return params[key];
        }
        return "";
    }
        
    md = document.createElement("zero-md")
    md.setAttribute("src", getQuery("src"))
    md.setAttribute("no-shadow", "")
    document.getElementById("mdcontainer").append(md)
        // Configure MathJax settings
    MathJax = {
        tex: {
        inlineMath: [
            ['$', '$'],
            ['\\(', '\\)']
        ]
        }
    }
    addEventListener('zero-md-rendered', () => MathJax.typeset())
    </script>
    <!-- Load MathJax library -->
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</html>
